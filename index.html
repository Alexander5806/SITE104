<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB BEKS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="flip-card-container" style="--hue: 220">
    <div class="flip-card">
      <div class="card-front">
        <figure>
          <div class="img-bg"></div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Sydneyoperahouse_at_night.jpg" alt="Sidney Opera">
          <figcaption>Sidney Opera</figcaption>
        </figure>
      </div>
      <div class="card-back">
        <figure>
          <div class="img-bg"></div>
          <img src="https://7d9e88a8-f178-4098-bea5-48d960920605.selcdn.net/2f2e5c57-6341-4d85-9d38-b8b2015e900a/" alt="Brohm Lake">
        </figure>
        <button>Elf Tower</button>
        <div class="design-container">
          <span class="design design--1"></span>
          <span class="design design--2"></span>
          <span class="design design--3"></span>
          <span class="design design--4"></span>
          <span class="design design--5"></span>
          <span class="design design--6"></span>
          <span class="design design--7"></span>
          <span class="design design--8"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="flip-card-container" style="--hue: 170">
    <div class="flip-card">
  
      <div class="card-front">
        <figure>
          <div class="img-bg"></div>
          <img src="https://karpaty.love/uploads/posts/2017-10/thumbs/1508087142_ozero-sinevir-2.jpg.pagespeed.ce.KPVPwJTPiF.jpg" alt="Image 2">
          <figcaption>Lake Syvenir</figcaption>
        </figure>
      </div>
      <div class="card-back">
        <figure>
          <div class="img-bg"></div>
          <img src="https://images.unsplash.com/photo-1545436864-cd9bdd1ddebc?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60" alt="image-2">
        </figure>
        <button>Yellow Forest </button>
        <div class="design-container">
          <span class="design design--1"></span>
          <span class="design design--2"></span>
          <span class="design design--3"></span>
          <span class="design design--4"></span>
          <span class="design design--5"></span>
          <span class="design design--6"></span>
          <span class="design design--7"></span>
          <span class="design design--8"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="flip-card-container" style="--hue: 350">
    <div class="flip-card">
      <div class="card-front">
        <figure>
          <div class="img-bg"></div>
          <img src="https://planetofhotels.com/guide/sites/default/files/styles/node__blog_post__bp_banner/public/hero_banner/big-ben_1.jpg" alt="Brohm Lake">
          <figcaption>Big Ben</figcaption>
        </figure>
      </div>
      <div class="card-back">
        <figure>
          <div class="img-bg"></div>
          <img src="https://news.artnet.com/app/news-upload/2022/05/christ-protector-02.jpg" alt="Brohm Lake">
        </figure>
        <button>Jesus Statue</button>
        <div class="design-container">
          <span class="design design--1"></span>
          <span class="design design--2"></span>
          <span class="design design--3"></span>
          <span class="design design--4"></span>
          <span class="design design--5"></span>
          <span class="design design--6"></span>
          <span class="design design--7"></span>
          <span class="design design--8"></span>
        </div>
      </div>
    </div>
  </div>
  
  </body></html>
